<div class="navbar" style="height: 4rem;" *ngIf="authService.user != undefined">
    <div id="account">
        <img id="ava" src="https://i0.wp.com/thatnhucuocsong.com.vn/wp-content/uploads/2022/02/avatar-bua-cute.jpg?ssl=1" alt="ava">
        <div id="name">
            {{authService.user.email}}
        </div>
        <button (click)="logout()">Log Out</button>
    </div>
</div>
