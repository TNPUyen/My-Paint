<div class="dropdown-container">
    <div class="dropdown-content">
        <div class="dropdown-option-container">
            <div class="dropdown-option" *ngFor="let option of toolService.bgBoardOption" (click)="selectOption(option)"
                [ngClass]="chosenOption == option ? 'chosen-option' : 'dropdown-option'">
                {{option}}
            </div>
        </div>
    </div>
</div>
