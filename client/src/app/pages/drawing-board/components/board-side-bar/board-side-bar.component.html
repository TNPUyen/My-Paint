<div class="board-sidebar-container">
  <div class="board-sidebar-content">
    <div [ngClass]="tools.chosenTool == tool.name ? 'board_sidebar_chosen_tool': 'board_sidebar_tool'"
      *ngFor="let tool of toolsList" (click)="tools.pickTool(tool.name)">
      <i [class]="tool.icon"></i>
    </div>

    <!-- shape picker -->
    <div style="position: relative;">
      <div class="pick-shape-container" [ngClass]="tools.chosenTool == 'Shape' ? 'board_sidebar_chosen_tool': 'board_sidebar_tool'"
      (click)="tools.pickTool('Shape')">
        <i [class]="shapes.chosenShape.shapeIcon"></i>
        <i class="fi fi-br-caret-right" (click)="openShape()"></i>
      </div>
      <div *ngIf="isChooseShape" class="picker-container">
        <div style="display: flex; flex-direction: row">
          <div *ngFor="let shape of shapes.shapes" [ngClass]="shapes.chosenShape.shapeIcon == shape.shapeIcon ? 'chosen_shape' : 'shape'">
            <i [class]="shape.shapeIcon"  (click)="pickShape(shape)"></i>
          </div>
        </div>
        <div>
          <input type="checkbox" id="fill-color">
          <label for="fill-color"> Fill color</label>
        </div>
      </div>
    </div>

    <!-- color picker -->
    <div style="position: relative;">
      <div class="pick-color-container">
        <div class="pick-color" [style.background]="colors.chosenColor"></div>
        <i class="fi fi-br-caret-right" (click)="openColor()"></i>
      </div>
      <div *ngIf="isChooseColor" class="picker-container">
        <div (click)="pickColor(color)" [ngClass]="colors.chosenColor == color.color ? 'chosen_color': 'color'" [style.background]="color.color"
          *ngFor="let color of colors.colors"></div>
      </div>
    </div>
    
  </div>

</div>
